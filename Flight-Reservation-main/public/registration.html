<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link href="./css/login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form">
            <h5>Registration</h5>
            <div class="user_login active" id="div1">
              <div class="input">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder=""
                />
              </div>
              <p id="firstnameStatus"></p>
              <div class="input">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder=""
                />
              </div>
              <p id="lastnameStatus"></p>
              <div class="input">
                <label for="phnumber" class="form-label">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  name="phnumber"
                  id="phnumber"
                  placeholder=""
                />
              </div>
              <p id="phnumberStatus"></p>
              <div class="input">
                <label for="email" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder=""
                />
              </div>
              <p id="emailStatus"></p>
              <div class="password">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder=""
                />
              </div>
              <p id="passwordStatus"></p>
              <div class="password">
                <label for="confirmpassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder=""
                />
              </div>
              <p id="confirmpasswordStatus"></p>
              <p id="status"></p>
              <div class="show-password">
                <input
                  type="checkbox"
                  id="showPasswordCheckbox"
                  onchange="togglePasswordVisibility()"
                />
                Show Password
              </div>
              <div class="button">
                <button class="btn button" onclick="register()">
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="title">
            <h4>Flight Reservation</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/registration.js"></script>
</html>
