<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Bookings</title>
    <head>
      <link rel="stylesheet" href="./css/dashboard.css" />
    </head>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div>
          <div>
            <div class="sidebar__logo">
              <h2 class="sidebar__logo-header">Flight<br />Reservation</h2>
            </div>
            <ul class="side-nav">
              <span class="side-nav__header">Main Menu</span>
              <li class="side-nav__item">
                <span
                  ><a href="/home/adminlogin/admindashboard">Dashboard</a></span
                >
              </li>
              <li class="side-nav__item">
                <span><a href="/home/adminlogin/flights">Flights</a></span>
              </li>
              <li class="side-nav__item side-nav__item-active">
                <span><a href="">Add Flight</a></span>
              </li>
              <li class="side-nav__item">
                <span><a href="/home/adminlogin/bookings">Bookings</a></span>
              </li>
            </ul>
          </div>
        </div>

        <ul class="side-nav">
          <li class="side-nav__item last-item">
            <span><a href="/home/adminlogin/logout">Log Out</a></span>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <div class="top-container">
          <div><h1>Add Flights</h1></div>
          <div class="user-nav">
            <div class="user-info">
              <span class="user-name" id="user-info">Unknown</span>
            </div>
          </div>
        </div>
        <div class="flights-container" id="form">
          <div class="flight-container">
            <div class="flight" style="display: flex">
              <div class="input">
                <label for="flightnumber" class="form-label"
                  >Flight Number</label
                ><br />
                <input
                  class="form-control"
                  type="text"
                  id="flightnumber"
                  name="flightnumber"
                  placeholder="Flight Number"
                  required
                />
                <p id="flightnumberstatus"></p>
                <label for="from" class="form-label">Boarding Point</label
                ><br />
                <input
                  class="form-control"
                  type="text"
                  id="from"
                  name="from"
                  placeholder="Boarding Point"
                  required
                />
                <p id="fromstatus"></p>
                <label for="to" class="form-label">Destination Point</label
                ><br />
                <input
                  class="form-control"
                  type="text"
                  id="to"
                  name="to"
                  placeholder="Destination Point"
                  required
                />
                <p id="tostatus"></p>
                <label for="time" class="form-label">Time</label><br />
                <input
                  class="form-control"
                  type="text"
                  id="time"
                  name="time"
                  placeholder="HH:MM:SS"
                  required
                />
                <p id="timestatus"></p>
                <label for="date" class="form-label">Date</label><br />
                <input
                  class="form-control"
                  type="text"
                  id="date"
                  name="date"
                  placeholder="YYYY/MM/DD"
                  required
                />
                <p id="datestatus"></p>
                <p id="status"></p><br>
                <button id="submit">Add</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/addflight.js"></script>
  </body>
</html>
